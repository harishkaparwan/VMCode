
<mat-card> ALREADY REGISTERED?
      <mat-card-subtitle>If you have an account with us, please log in. </mat-card-subtitle>
      <div class="example-container">
          <form class="example-form" #vmlogin="ngForm" (ngSubmit)="save(vmlogin.value)"> 
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email Address"  [(ngModel)]="vmlogin.username"  name="username">
               
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="vmlogin.password"  name="password">
              </mat-form-field>
              
              <section class="example-section">
                  <mat-checkbox class="example-margin" [(ngModel)]="vmlogin.is_remember"  name="is_remember">Remember Me</mat-checkbox>
                 </section>
               <button mat-raised-button color="primary"   [disabled]="!vmlogin.form.valid"
               matTooltip="Info about the action"
               aria-label="Button that displays a tooltip when focused or hovered"><mat-icon>send</mat-icon>Login</button>
               <button mat-raised-button color="warn"><mat-icon>undo</mat-icon>Reset</button>
            </form>
          
        </div>
    </mat-card>
